<!DOCTYPE html>
<html lang="en">
<head>
    <title>Table</title>
</head>
<body >
    <div class="tab">
        <table border="1" >
            <tr >
                <th style="padding: 20px;">1</th>
                <th style="padding: 20px;" colspan="3">2</th>
            </tr>
            <tr >
                <th rowspan="3">3</th>
                <th style="background-color: red; padding: 20px;">4</th>
                <th style="background-color: red; padding: 20px;">5</th>
                <th rowspan="2" style="background-color:yellow; padding: 20px;">6</th>
            </tr>
            <tr >
                <th style="background-color: red; padding: 20px;">7</th>
                <th style="background-color: red; padding: 20px;">8</th>
            </tr>
            <tr >
                <th colspan="2" style="background-color:yellow; padding: 20px;">9</th>
                <th style="background-color: yellow; padding: 20px;">10</th>
            </tr>
        </table>
    </div>
   </style>
</body>
</html>
